<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Control del DOM</span>
        </div>
    </nav>

    <section class="principal">
        <section class="uno">
            <center>
                <h3><b>Box Shadown</b></h3>
            </center>
            <div class="container">
                <label for="customRange1" class="form-label"> <b> Shift right</b></label>
                <input type="range" class="form-range" id="sliderX" min="-50" max="50" value="5">
                <div>
                    <span id="resultadoX">0</span>
                </div>
                <br>

                <label for="customRange1" class="form-label"><b>Shift down</b> </label>
                <input type="range" class="form-range" id="sliderY" min="-50" max="50" value="5">
                <div>
                    <span id="resultadoY">0</span>
                </div>
                <br>

                <label for="customRange1" class="form-label"><b>Spread:</b></label>
                <input type="range" class="form-range" id="spread" min="-30" max="44" value="5">
                <div>
                    <span id="resultadospr">0</span>
                </div>
                <br>

                <label for="customRange1" class="form-label"><b>Blur:</b></label>
                <input type="range" class="form-range" id="blur" min="0" max="50" value="5">
                <div>
                    <span id="resultadoblur">0</span>
                </div>
                <br>

                <label for="customRange1" class="form-label"><b>Opacity:</b></label>
                <input type="range" class="form-range" id="opacity" min="0" max="5" value="1">
                <div>
                    <span id="resultadoopacity">0</span>
                </div>
                <br>

                <div>
                    <label>inset:&nbsp<input type="checkbox" id="cbox1" value="first_checkbox"></label>
                </div>
                <br>

                <div>
                    <input type="color" id="color" value="#000000">
                    <span id="resultadoColor">#000000</span>
                </div>
            </div>
        </section>

        <section class="dos">
            <div class="container1">
                <div class="cuadro" id="cuadro" clas><center><span class="letra"><b>Preview</b></span></center></div>
            </div>
        </section>

        <section class="tres">
            <div class="container2">
                <img src="img/add-grande.png" alt="">
            </div>
        </section>

    </section>

    <section class="cuatro">
        <div class="container3">
            <textarea id="textArea" cols="65" rows="6"></textarea>
        </div>
    </section>

    <section class="galery">
        <p class="effect">Effect Gallery</p>
        <div class="efecto">
         <div>
             <span class="hover">Hover</span>
         </div>
         <div>
             <span class="sides">Sides</span>
         </div>
         <div>
             <span class="button">Button</span>
         </div>
         <div>
             <span class="mirrors">Mirrors</span>
         </div>

    </section>
    

   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
